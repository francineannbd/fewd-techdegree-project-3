<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <title>The Code Review</title>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-header">
            <h1>The Code Review</h1>
            <div class="intro">
                <h2>Signup for our newsletter</h2>
                <p class="">Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </div>

        <form action="index.html" method="post">
            
            <fieldset class="first">
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="required" name="user_name" required="required">

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="required" name="user_email" required="required">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="required" name="user_phone" required="required">

                <label for="address">Street Address</label>
                <input type="text" id="address" placeholder="required" name="user_address" required="required">

                <label for="city">City</label>
                <input type="text" id="city" placeholder="required" name="user_city" required="required">

                <label for="state">State</label>
                <select id="state" name="user_state" required="required">
                    <option value="">Choose State</option>
                    <option value="alabama">Alabama</option>
                    <option value="arizona">Arizona</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="nevada">Nevada</option>
                    <option value="new jersey">New Jersey</option>
                    <option value="new york">New York</option>
                    <option value="ohio">Ohio</option>
                    <option value="utah">Utah</option>
                    <option value="virgina">Virginia</option>
                    <option value="washington">Washington</option>
                </select>                

                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" placeholder="required" name="user_zipcode" required="required">

            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>

                <label>Select the newsletters you would like to receive</label>

                <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter"><label for="html_news" class="letters">HTML News</label><br>
                <input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletter"><label for="css_news" class="letters">CSS News</label><br>
                <input type="checkbox" id="javascript_news" value="newsletter_javascript" name="user_newsletter"><label for="javascript_news" class="letters">Javascript News</label><br>

                <label>Newsletter format</label>

                <input type="radio" id="html_format" value="format_html" name="user_news_format"><label for="html_format" class="letters">HTML</label><br>
                <input type="radio" id="text_format" value="format_text" name="user_news_format"><label for="text_format" class="letters">Plain text</label><br>

                <label>Other topics you'd like to hear about</label>
                <textarea id="topics" name="user_topics" rows="5"></textarea>

            </fieldset>

            <button type="submit">Sign Up</button>

        </form>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
