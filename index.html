<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <title>The Code Review</title>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    </head>
    <body>

        <h1>The Code Review</h1>
        
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>

        <form action="index.html" method="post">
            
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="required" name="user_name">

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="required" name="user_email">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">

                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">

                <label for="city">City</label>
                <input type="text" id="city" name="user_city">

                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option value="alabama">Alabama</option>
                    <option value="arizona">Arizona</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="nevada">Nevada</option>
                    <option value="new jersey">New Jersey</option>
                    <option value="new york">New York</option>
                    <option value="ohio">Ohio</option>
                    <option value="utah">Utah</option>
                    <option value="virgina">Virginia</option>
                    <option value="washington">Washington</option>
                </select>                

                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="user_zipcode">

            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>

                <label>Select the newsletters you would like to receive</label>

                <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter"><label for="html_news">HTML News</label>
                <input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletter"><label for="css_news">CSS News</label>
                <input type="checkbox" id="javascript_news" value="newsletter_javascript" name="user_newsletter"><label for="javascript_news">Javascript News</label>

                <label>Newsletter format</label>

                <input type="radio" id="html_format" value="format_html" name="user_news_format"><label for="html_format">HTML</label>
                <input type="radio" id="text_format" value="format_text" name="user_news_format"><label for="text_format">Plain text</label>

                <label>Other topics you'd like to hear about</label>
                <textarea id="topics" name="user_topics"></textarea>

            </fieldset>

            <button type="submit">Sign Up</button>

        </form>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
